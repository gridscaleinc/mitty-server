{% extends "../layout/layout.html" %}

{% block title %} Users {% endblock %}

{% block content %}

<div class="body">
  <div class="errors">{{ errors }}</div>
  <div class="statuses">
    <ul class="items">
      {% for user in users %}
      <li class="item">
        {{ user.UserName }} | {{ user.Password }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}

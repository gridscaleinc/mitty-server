{% extends "../layout/layout.html" %}

{% block title %} Users {% endblock %}

{% block content %}

<div class="body">
  <div class="errors">{{ errors }}</div>
  <div class="statuses">
    <ul class="items">
      {% for event in events %}
      <li class="item">
        {{ event.ID }} | {{ event.Title }} | {{ event.Category }} | {{ event.Language }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}

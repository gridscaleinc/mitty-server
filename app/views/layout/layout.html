<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %} Mitty {% endblock %}</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="header">
      <div class="container">
        {% include "header.html" %}
      </div>
    </div>
    <div class="content">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="footer">
      <div class="container">
        {% include "footer.html" %}
      </div>
    </div>
  </div>
</body>
</html>

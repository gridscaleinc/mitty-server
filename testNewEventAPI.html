<html>
<body>
<form action="http://dev.mitty.co/api/new/event" method="POST">
<table>

 <tr>
    <td align="right"><b> Type</b></td>
    <td><input type="text" name="type" size="20" maxlength="20"></td>
  </tr>
 <tr>
    <td align="right"><b> Category</b></td>
    <td><input type="text" name="category" size="20" maxlength="20"></td>
  </tr>
   <tr>
    <td align="right"><b> Tag</b></td>
    <td><input type="text" name="tag" size="50" maxlength="20"></td>
  </tr>
   <tr>
    <td align="right"><b> Title</b></td>
    <td><input type="text" name="title" size="100" maxlength="20"></td>
  </tr>
   <tr>
    <td align="right"><b> Action</b></td>
    <td><input type="text" name="action" size="100" maxlength="200"></td>
  </tr>
   <tr>
    <td align="right"><b> startDate</b></td>
    <td><input type="text" name="startDate" size="35" maxlength="20" value="2016-09-09T12-34-56Z"></td>
  </tr>
   <tr>
    <td align="right"><b> endDate</b></td>
    <td><input type="text" name="endDate" size="35" maxlength="25" value="2016-09-09T12-34-56Z"></td>
  </tr>
   <tr>
    <td align="right"><b> allDayFlag</b></td>
    <td><input type="text" name="allDayFlag" size="5" maxlength="25"></td>
  </tr>
   <tr>
    <td align="right"><b> islandId</b></td>
    <td><input type="text" name="islandId" size="5" maxlength="20"></td>
  </tr>
   <tr>
    <td align="right"><b> priceName1</b></td>
    <td><input type="text" name="priceName1" size="100" maxlength="20"></td>
  </tr>     
   <tr>
    <td align="right"><b> price1</b></td>
    <td><input type="text" name="price1" size="15" maxlength="10"></td>
  </tr>
   <tr>
    <td align="right"><b> priceName2</b></td>
    <td><input type="text" name="priceName2" size="30" maxlength="20"></td>
  </tr>
    <tr>
    <td align="right"><b> price2</b></td>
    <td><input type="text" name="price2" size="15" maxlength="10"></td>
  </tr>
  
    <tr>
    <td align="right"><b> currency</b></td>
    <td><input type="text" name="currency" size="3" maxlength="3"></td>
  </tr>
     <tr>
    <td align="right"><b> priceInfo</b></td>
    <td><input type="text" name="priceInfo" size="30" maxlength="20"></td>
  </tr>
      <tr>
    <td align="right"><b> description</b></td>
    <td><input type="text" name="description" size="100" maxlength="100"></td>
  </tr>
      <tr>
    <td align="right"><b> contactTel</b></td>
    <td><input type="text" name="contactTel" size="20" maxlength="20"></td>
  </tr>
      <tr>
    <td align="right"><b> contactFax</b></td>
    <td><input type="text" name="contactFax" size="20" maxlength="20"></td>
  </tr>
       <tr>
    <td align="right"><b> contactMail</b></td>
    <td><input type="text" name="contactMail" size="50" maxlength="50"></td>
  </tr>
         <tr>
    <td align="right"><b> officialUrl</b></td>
    <td><input type="text" name="officialUrl" size="50" maxlength="50"></td>
  </tr>
         <tr>
    <td align="right"><b> organizer</b></td>
    <td><input type="text" name="organizer" size="30" maxlength="50"></td>
  </tr>
  
         <tr>
    <td align="right"><b> sourceName</b></td>
    <td><input type="text" name="sourceName" size="30" maxlength="50"></td>
  </tr>
   
         <tr>
    <td align="right"><b> sourceUrl</b></td>
    <td><input type="text" name="sourceUrl" size="30" maxlength="20"></td>
  </tr>
         <tr>
    <td align="right"><b> anticipation</b></td>
    <td><input type="text" name="anticipation" size="30" maxlength="20" value="OPEN"></td>
  </tr>
         <tr>
    <td align="right"><b> accessControl</b></td>
    <td><input type="text" name="accessControl" size="30" maxlength="20" value="PRIVATE"></td>
  </tr>
         <tr>
    <td align="right"><b> language</b></td>
    <td><input type="text" name="language" size="30" maxlength="20" value="Ja_JP"></td>
  </tr>
  <tr><td> <input type="submit" value="Send" /></td></tr>
  </table>
  </body>
  </html>
